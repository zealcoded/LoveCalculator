<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/zealcoded.png">
    <title>Love Calculator</title>
</head>
<body class="body">
    <ul class="nav shadow-lg">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Zealcoded</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success" href="#">Love Calculator</a>
        </li>
      </ul>
    <div class="container">
        <div class="card p-3 mt-5 mx-auto w-50 text-white">
            <h2 class="text-center shadow-lg">Love Calculator</h2>
            <form>
                <label>Your Name</label>
                <input type="text"  class="form-control" id="yourname"> <br>

                <label>Your Partner's Name</label>
                <input type="text" class="form-control" id="partnersname"> <br>
                <button class="btn btn-success" id="formbtn">Calculate!</button>
            </form> <br>
            <div class="result text-center"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
